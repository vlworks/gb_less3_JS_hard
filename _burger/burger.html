<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="burger.css">
    <title>Закажи бургер</title>
</head>
<body>
    <div class="container">
        <div class="create">
            <form action="#" id="form">
                <fieldset>
                    <legend>Собери свой бургер:</legend>
                    <p>Размер:</p>
                    <input type="radio" id="big" name="size" value="big">Большой (100$, 40Ccal)<br>
                    <input type="radio" id="small" name="size" value="small">Маленький (50$, 20Ccal)
                    <p>Начинка:</p>
                    <input type="radio" id="chees" name="stuff" value="chees" disabled>Сыр (10$, 20Ccal)<br>
                    <input type="radio" id="salad" name="stuff" value="salad" disabled>Салат (20$, 5Ccal)<br>
                    <input type="radio" id="potatoes" name="stuff" value="potatoes" disabled>Картофель (15$, 10Ccal)
                    <p>Добавка:</p>
                    <input type="checkbox" id="seasoning" name="additive" value="seasoning" disabled>Приправа (15$, 0Ccal)<br>
                    <input type="checkbox" id="mayonnaise" name="additive" value="mayonnaise" disabled>Майонез (20$, 5Ccal)<br><br>
                    <input type="button" id="complite" value="Заказать">&nbsp;<input type="reset" id="reset" value="Сбросить" disabled>
                </fieldset>
            </form>
        </div>
        <div class="info">
            <h2>Результат:</h2>
            <p id="message">Выберите размер</p>
            <p id="result">&nbsp;</p>
        </div>
    </div>
    <script src="burger.js"></script>
</body>
</html>
